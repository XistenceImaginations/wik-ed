<style id="style-core">
:root{
  --hPrimary: 60deg;
  --colPrimaryHSL: var(--hPrimary) 100% 50%;
  --colPrimaryLightHSL: var(--hPrimary) 75% 50%;
  --sizeSidebar: min(80vw, 300px);
  --sizeSidebarHeader: 48px;
}
*{
  box-sizing: border-box;
}
[contenteditable]{
  outline: 0px solid transparent;
}
html {
  margin: 0;
  padding: 0;
}
body{
  font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  background-color: hsl(0 0% 15%);
  color: hsl(0 0% 85%);
  border: 2px solid transparent;
  background-color: hsl(0 0% 15%);
  min-width: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0 1em;
  padding-top: 170px;
}
body.--unsaved{
  /*border: 2px dashed red;*/
}
label[for=sidebar-toggle] {
  position: fixed;
  right: 0;
  top: 0;
  transition: all .5s;
  z-index: 2;
  background: none;
  font-size: var(--sizeSidebarHeader);
}
#data{
  display: none;
}
#ui{
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  transition: all .5s;
  width: 100%;
  padding: 1em;
  background-color: hsl(0deg 0% 100% / .1);
  backdrop-filter: blur(.5em);
}
#render{
  --padding: 0em;
  transition: all .5s;
  width: calc(100% - var(--padding));
  transform: translateX(var(--padding));
}
#sidebar {
  position: fixed;
  width: var(--sizeSidebar);
  height: 100vh;
  overflow: hidden auto;
  top: 0;
  right: 0;
  pointer-events: none;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  transition: all .5s;
  transform: translateX(var(--sizeSidebar));
  z-index: 1;
  background: hsl(0deg 0% 0% / .25);
  backdrop-filter: blur(.5em);
  box-shadow: 0 0 0 hsl(0deg 0% 0% / .25);
}
#sidebar>#index {
  position: absolute;
  inset: var(--sizeSidebarHeader) 0 0 0;
  width: 100%;
  pointer-events: all;
  padding: 0 0.5em;
  display: flex;
  align-items: stretch;
  justify-content: stretch;
  flex: 1;
}
#sidebar-toggle:checked ~ #sidebar {
  transform: translateX(0);
  box-shadow: 0 0 1.5em hsl(0deg 0% 0% / .125);
}
@media (min-width: 576px) {
  :root {
    --sizeSidebarHeader: 32px;
  }
  #render{
    --padding: 2em;
  }
}

@media (min-width: 576px) {
  /*label[for=sidebar-toggle]{
    opacity: 0;
    pointer-events: none;
  }*/
  /*#sidebar{
    transform: translateX(0);
  }*/
  /*#ui{
    width: calc(100% - var(--sizeSidebar));
  }
  #render{
    width: calc(100% - var(--sizeSidebar));
  }*/
}
