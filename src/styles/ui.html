<template id="style-ui" lang="ccss">
  * >> box-sizing: border-box
  :host
    display: flex
    flex-wrap: wrap
    gap: 5px
    background-image: linear-gradient(-225deg, hsl(var(--colPrimaryHSL) / .1) 300px, transparent 300px)
    padding: 2em
  input[type=text]
    outline: 0px solid transparent
    color: white
    &::placeholder >> color: hsl(0deg 0% 100% / .5)
  .title
    transition: all .5s
    flex-basis: 100%
  .title:first-of-type
    padding: 0 .75rem
    margin: 0 -.75rem
  .title:last-of-type
    padding: 0 .75rem 0 2rem
    margin: 0 -.75rem 1em -.75rem
  h1
    margin: 0
    border-radius: .25rem
    width: min-content
    white-space: nowrap
    &:hover >> background-color: hsl(0deg 0% 100% / .125)
  h4
    margin: 0
    font-weight: normal
    border-radius: .25rem
    width: min-content
    white-space: nowrap
    &:hover >> background-color: hsl(0deg 0% 100% / .125)
  .icon
    background-color: hsl(0deg 0% 100% / .125)
    border-radius: .25rem
    transition: all .5s
    box-shadow: 0 0 .75em -.25em hsl(0deg 0% 0% / .5)
    &:hover >> background-color: hsl(0deg 0% 100% / .25)
  .search
    font-size: 1em
    border-radius: .25rem
    background-color: hsl(0deg 0% 100% / .125)
    border: none
    min-height: 1.5em
    vertical-align: middle
    box-shadow: 0 0 .75em -.25em hsl(0deg 0% 0% / .5)
    transition: all .5s
    &:hover >> background-color: hsl(0deg 0% 100% / .25)
</template>
